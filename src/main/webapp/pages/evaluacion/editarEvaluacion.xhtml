<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>Editar evaluacion</title>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <div class="container my-5">
                    <h:form>
                        <h4 class="text-center my-4">Evaluacion</h4>
                        <div class="row my-4 mx-2">
                            <div class="col-2">Nombre de la Evaluacion</div>
                            <div class="col-8">
                                <h:inputText value="#{evaluacionBean.evaluacionActual.nombre}" class="form-control col"></h:inputText>
                            </div>
                            <div class="col">
                                <h:commandButton action="#{evaluacionBean.guardarEvaluacion()}" class="btn btn-primary my-2" value="Guardar"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                    <c:if test="#{evaluacionBean.evaluacionActual.evaluacionId != null}">
                        <h4 class="text-center my-2">Preguntas</h4>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Agregar pregunta
                        </button>
                        <div class="row my-5">
                            <ui:repeat value="#{evaluacionBean.evaluacionActual.preguntaList}" var="pregunta">
                                <div class="col-4">
                                    <div class="card my-4" style="width: 18rem;">
                                        <div class="card-body">
                                            <p class="card-text"><h:outputText value="#{pregunta.textoPregunta}" /></p>
                                            <table class="table table-condensed">
                                                <ui:repeat value="#{pregunta.respuestaList}" var="respuesta">
                                                    <tr>
                                                        <td>
                                                            <h:selectBooleanCheckbox value="#{respuesta.respuestaCorrecta}" disabled="true"/>
                                                        </td>
                                                        <td>
                                                            <h:outputText value="#{respuesta.textoRespuesta}" />
                                                        </td>
                                                    </tr>
                                                </ui:repeat>
                                            </table>
                                        </div>
                                    </div>
                                </div>    
                            </ui:repeat>
                        </div>
                    </c:if>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <h:form>
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Agregar Pregunta</h5>
                                </div>
                                <div class="modal-body">
                                    <h:inputText value="#{evaluacionBean.preguntaActual.textoPregunta}"></h:inputText>
                                    <hr />
                                    <h4>Respuetas</h4>
                                    <ui:repeat value="#{evaluacionBean.preguntaActual.respuestaList}" var="respuesta">
                                        <div class="form-row">
                                            <div class="col-md-1">
                                                <div class="form-check mb-3">
                                                    <h:selectBooleanCheckbox value="#{respuesta.respuestaCorrecta}" class="form-check-input"/>
                                                </div>
                                            </div>
                                            <div class="col-md-11 mb-3">
                                                <h:inputText value="#{respuesta.textoRespuesta}" class="form-control sm"></h:inputText>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <h:commandButton value="Agregar" action="#{evaluacionBean.agregarPregunta()}" class="btn btn-primary"></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
