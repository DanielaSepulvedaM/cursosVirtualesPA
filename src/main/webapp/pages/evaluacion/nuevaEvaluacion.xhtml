<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Evaluacion</title>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <div class="container my-5">
                    <h:form>
                         <h4 class="text-center my-4">Evaluacion</h4>
                        <div class="row my-4 mx-2">
                            <div class="col-2">Nombre de la Evaluacion</div>
                            <div class="col-8">
                                <h:inputText value="#{evaluacionBean.evaluacionActual.nombre}" class="form-control col"></h:inputText>
                            </div>
                            <div class="col">
                                <h:commandButton action="#{evaluacionBean.guardarEvaluacion()}" class="btn btn-primary my-2" value="Guardar"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                    <c:if test="#{evaluacionBean.evaluacionActual.evaluacionId != null}">
                    <h4 class="text-center my-2">Preguntas</h4>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                Agregar pregunta
                            </button>
                    <div class="row my-5">
                        <div class="col-6">
                            <ui:repeat value="#{evaluacionBean.evaluacionActual.preguntaList}" var="pregunta" step="i">
                                <div class="card mx-2 my-4" style="width: 18rem;">
                                <div class="card-body">
                                    <h6 class="card-title">Pregunta <h:outputText value="#{i}"/></h6>
                                    <p class="card-text"><h:outputText value="#{pregunta.textoPregunta}" /></p>
                                </div>
                                <div class="list-group">
                                    <ui:repeat value="#{pregunta.respuestaList}" var="respuesta">
                                        <a href="#" class="list-group-item list-group-item-action">
                                            <h:outputText value="#{respuesta.textoRespuesta}" />
                                        </a>
                                    </ui:repeat>
                                </div>
                            </div>
                            </ui:repeat>
                        </div>    
                    </div>
                    </c:if>
                </div>
                <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Agregar Item Factura</h5>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <h3>Respuetas</h3>
                                                <div class="form-row">
                                                    <div class="col-md-1 mb-3 ">
                                                        <input class="form-input" type="radio" name="gridRadios" id="opcion1" value="option1" checked="opcion1"/>
                                                    </div>
                                                    <div class="col-md-11 mb-3">
                                                        <input type="text" class="form-control sm" id="opcion1" placeholder="Example input placeholder"/>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-md-1 mb-3 ">
                                                        <input class="form-input" type="radio" name="gridRadios" id="opcion2" value="option1" checked="opcion2"/>
                                                    </div>
                                                    <div class="col-md-11 mb-3">
                                                        <input type="text" class="form-control" id="opcion2" placeholder="Example input placeholder"/>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-md-1 mb-3 ">
                                                        <input class="form-input" type="radio" name="gridRadios" id="opcion3" value="option1" checked="opcion3"/>
                                                    </div>
                                                    <div class="col-md-11 mb-3">
                                                        <input type="text" class="form-control" id="opcion3" placeholder="Example input placeholder"/>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-md-1 mb-3 ">
                                                        <input class="form-input" type="radio" name="gridRadios" id="opcion4" value="option1" checked="opcion4"/>
                                                    </div>
                                                    <div class="col-md-11 mb-3">
                                                        <input type="text" class="form-control" id="opcion4" placeholder="Example input placeholder"/>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
