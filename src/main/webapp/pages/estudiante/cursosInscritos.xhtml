<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Listado de cursos Inscritos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/plantillas/plantillaEstudiante.xhtml">
            <ui:define name="content1">
                <div class="card  mb-3" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
                    <div class="card-body text-primary">
                        <h:form>
                            <h:dataTable value="#{cursoInscritoBean.cursosInscritos}" var="cursoInscrito" class="table table-hover pl-2">
                                <h:column>
                                    <f:facet name="header">Nombre del Curso</f:facet>
                                    <h:outputText value="#{cursoInscrito.cursoInscritoId}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Descripcion</f:facet>
                                    <h:outputText value="#{cursoInscrito.curso.descripcion}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Fecha</f:facet>
                                    <h:outputText value="#{cursoInscrito.fechaInscripcion}">
                                        <f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Presentar Evaluacion</f:facet>
                                    <h:commandButton action="#{evaluacionBean.presentarEvaluacion(evaluacionId, estudianteId)}" value="Evaluacion" class="btn btn-secondary btn-sm"></h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
