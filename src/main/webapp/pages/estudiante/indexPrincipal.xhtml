<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SISTEMA DE CURSOS</title>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/plantillas/plantillaEstudiante.xhtml">
            <ui:define name="content1">
                <h2 class="text-center my-5">#{msgs['indexPrincipal.tituloPagina']}</h2>
                <h:form>
                    <div class="row">
                        <ui:repeat value="#{cursoBean.cursos}" var="curso">
                            <div class="col-3">
                                <div class="card  mb-3" style="max-width: 18rem; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
                                    <div class="card-header" style="background: rgba(209, 107, 218,0.29);color: black" >#{curso.nombre}</div>
                                    <div class="card-body text-secondary">
                                        <h6 class="card-title ">#{msgs['indexPrincipal.tituloPagina']}</h6>
                                        <p class="card-text">#{curso.descripcion}</p>
                                        <h:commandButton  action="#{cursoInscritoBean.inscribirCurso(curso.cursoId)}" value="#{msgs['indexPrincipal.botonInscribir']}" class="btn btn-outline-primary btn-lg btn-block btn-sm"/>
                                    </div>
                                </div>  
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
