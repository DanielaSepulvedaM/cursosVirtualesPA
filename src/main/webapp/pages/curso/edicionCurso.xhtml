<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Editar Curso</title>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <div class="card border-primary mb-3">
                    <div class="card-header">#{msgs['edicionCurso.cardTitulo']}</div>
                    <div class="card-body text-primary">
                        <h:form>
                            <h:commandButton action="listadoCursos" value="#{msgs['edicionCurso.commanButtonRegresar']}" style="text-decoration: underline;" class="btn btn-light my-2 text-muted"/>
                            <h:inputHidden id="id" value="#{cursoBean.curso.cursoId}"></h:inputHidden>
                            
                            <div class="form-group">
                                <h:outputLabel for="nombre" class="control-label col-sm-4">#{msgs['edicionCurso.outputLabelNombre']}</h:outputLabel>
                                <h:inputText id="nombre" value="#{cursoBean.curso.nombre}" class="form-control"></h:inputText>
                            </div>
                            
                            <div class="form-group">
                                <label for="facultad">#{msgs['edicionCurso.labelFacultad']}</label>
                                <h:selectOneMenu id="facultad" value="#{cursoBean.facultadSeleccionada}">
                                    <f:selectItem itemValue="#{null}" itemLabel="-- select --" />
                                    <f:selectItems value="#{cursoBean.faculdesDisponibles}" var="f" itemLabel="#{f.nombre}" itemValue="#{f.facultadId}" />
                                    <f:ajax listener="#{cursoBean.cambioFacultad(event)}"  event="change" execute="@this" render="departamento"/>
                                </h:selectOneMenu> 
                            </div>
                            
                            <div class="form-group">
                                <label for="departamento">#{msgs['edicionCurso.labelDepartamento']}</label>
                                <h:selectOneMenu id="departamento" value="#{cursoBean.departamentoSeleccionado}">
                                    <f:selectItem itemValue="#{null}" itemLabel="-- select --" />
                                    <f:selectItems value="#{cursoBean.departamentoDisponibles}" var="d" itemLabel="#{d.nombre}" itemValue="#{d.departamentoId}"/>
                                </h:selectOneMenu>
                            </div>
                            
                            <div class="form-group">
                                <label for="docente">#{msgs['edicionCurso.labelDocente']}</label>
                                <h:selectOneMenu id="docente" value="#{cursoBean.docenteSeleccionado}">
                                    <f:selectItem itemValue="#{null}" itemLabel="--Selec--"></f:selectItem>
                                    <f:selectItems value="#{cursoBean.docentesDisponibles}" var="docente" itemLabel="#{docente.nombre}" itemValue="#{docente.docenteId}" ></f:selectItems>
                                </h:selectOneMenu>
                            </div>
                            
                             
                            <div class="form-group">
                                <h:outputLabel for="descripcion" class="control-label col-sm-4">#{msgs['edicionCurso.outputLabelDescripcion']}</h:outputLabel>
                                <h:inputText  id="descripcion" class="form-control"  value="#{cursoBean.curso.descripcion}"></h:inputText>
                            </div>
                            
                             <div class="form-group">
                                <h:outputLabel for="duracion" class="control-label col-sm-4">#{msgs['edicionCurso.outputLabelDuracion']}</h:outputLabel>
                                <h:inputText id="duracion" class="form-control"  value="#{cursoBean.curso.duracionCurso}"></h:inputText>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="#{msgs['edicionCurso.commanButtonEditar']}" action="#{cursoBean.modificarCurso()}" class="btn btn-primary" style="width: 80px;"/>
                            </div>
                        </h:form>
                    </div>   
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
