<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Nueva Curso</title>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <div class="card border-primary mb-3">
                    <div class="card-header">Creacion Curso</div>
                    <div class="card-body text-primary">
                        <h:form>
                            <h:commandButton action="listadoCursos" value="Regresar" style="text-decoration: underline;" class="btn btn-light my-2 text-muted"/>
                            <div class="form-group">
                                <h:outputLabel for="nombre" class="control-label col-sm-4">Nombre del curso</h:outputLabel>
                                <h:inputText  class="form-control" id="nombre" value="#{cursoBean.curso.nombre}"></h:inputText>
                            </div>
                            
                            <div class="form-group">
                                <label for="facultad">Facultad</label>
                                <h:selectOneMenu id="facultad" value="#{cursoBean.facultadSeleccionada}">
                                    <f:selectItem itemValue="#{null}" itemLabel="-- select --" />
                                    <f:selectItems value="#{cursoBean.faculdesDisponibles}" />
                                    <f:ajax listener="#{cursoBean.cambioFacultad(event)}" />
                                </h:selectOneMenu>
                                
                                
                            </div>
                            <div class="form-group">
                                <label for="departamento">Departamento</label>
                                <h:selectOneMenu id="departamento" value="#{cursoBean.departamentoSeleccionado}">
                                    <f:selectItem itemValue="#{null}" itemLabel="-- select --" />
                                    <f:selectItems value="#{cursoBean.departamentoDisponibles}" />
                                </h:selectOneMenu>

                            </div>
                            <div class="form-group">
                                <h:outputLabel for="descripcion" class="control-label col-sm-4">Descripcion</h:outputLabel>
                                <h:inputText required="true" class="form-control" id="descripcion" value="#{cursoBean.curso.descripcion}"></h:inputText>
                            </div>
                        </h:form>
                    </div>   
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
