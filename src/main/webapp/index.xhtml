<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SISTEMA DE CURSOS</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="loginForm" class="container border solid my-5" style="max-width: 30rem; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); background:rgba(193, 153, 197,0.29)">
                    <h5 class="font-weight-lighter text-center pt-3">#{msgs['index.tituloh5']}</h5>
                    <div class="my-4">
                        <div class="form-group row">
                            <label for="usuario" class="col-sm-2 col-form-label font-weight-lighter">#{msgs['index.labelUsuario']}</label>
                            <div class="col-sm-10">
                                <h:inputText id="usuario" required="true" value="#{loginBean.correo}" class="form-control" />                            
                                <h:message for="usuario" class="form-control alert alert-danger mt-2"></h:message>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label font-weight-lighter">#{msgs['index.labelPassword']}</label>
                            <div class="col-sm-10">
                                <h:inputSecret id="password" required="true"  value="#{loginBean.password}" class="form-control" />                   
                                <h:message for="password" class="form-control alert alert-danger mt-2"></h:message>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <h:commandButton action="#{loginBean.acceso()}" value="#{msgs['index.commandButtonIngresar']}" class="btn btn-outline-primary btn-lg btn-block btn-sm"/>
                        </div>
                    </div>
                </h:form>     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
