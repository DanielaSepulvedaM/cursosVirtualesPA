<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <h:head>
        <title>APP CURSOS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputScript name="bootstrap/js/bootstrap.bundle.min.js"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background:#C199C5">
            <h:form>
                <a class="navbar-brand" style="color: white">#{msgs['plantilla.tituloPagina']}</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <h:commandLink class="nav-link" style="color: white" action="index">#{msgs['plantilla.link1']}></h:commandLink>
                        <h:commandLink class="nav-link" style="color: white" action="listadoCursos">#{msgs['plantilla.link2']}</h:commandLink>
                        <h:commandLink class="nav-link" style="color: white" action="#">#{msgs['plantilla.link3']}</h:commandLink>
                        <h:commandLink class="nav-link disabled" tabindex="-1" style="color: white" action="evaluacion">#{msgs['plantilla.link4']}</h:commandLink>
                    </div>
                </div>
            </h:form>    
        </nav>
        
        <div class="container my-2">
            <ui:insert name="content">Contenido</ui:insert>
        </div>
    </h:body>
    <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</html>
